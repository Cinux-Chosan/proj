<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        div {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        .box1,.box2{
          width: auto;
        }

        .div1 {
            background: red;
        }

        .div2 {
            background: green;
        }

        .div3 {
            background: blue;
            float: left;
        }

        .div4 {
            background: yellow;
        }

        .div5 {
            background: black;
        }
    </style>

</head>

<body>
    <div class="box1">

        <div class="div1">
        </div>
        <div class="div2">
        </div>
        <div class="div3">
        </div>
        <div class="div4">
        </div>
        <div class="div5">
        </div>
    </div>

    <div class="box2">
      <div class="div1">

      </div>
    </div>
</body>

</html>
